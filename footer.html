<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Footer con Redes Sociales</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

main {
  padding: 20px;
}

#main-footer {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.social-icons img {
  width: 30px;
  height: 30px;
  margin-right: 10px;
}

.footer-links a {
  color: #fff;
  text-decoration: none;
  margin-right: 20px;
}

.footer-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="container">
    <main>
      <p>Contenido principal de la p√°gina</p>
    </main>
    <footer id="main-footer">
      <div class="footer-content">
        <div class="social-icons">
          <a href="#" target="_blank" rel="noopener noreferrer"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="#" target="_blank" rel="noopener noreferrer"><img src="twitter-icon.png" alt="Twitter"></a>
          <a href="#" target="_blank" rel="noopener noreferrer"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
        <div class="footer-links">
          <a href="#">Inicio</a>
          <a href="#">Sobre nosotros</a>
          <a href="#">Contacto</a>
        </div>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
